<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NB Trader</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

header {
  background: #020617;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

select, button {
  padding: 6px;
  font-size: 14px;
  margin-left: 5px;
}

.status {
  padding: 14px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.buy { background: #14532d; color: #bbf7d0; }
.sell { background: #7f1d1d; color: #fecaca; }
.wait { background: #78350f; color: #fde68a; }
.news { background: #1e1b4b; color: #c7d2fe; }

.actions {
  padding: 15px;
  text-align: center;
}

.actions button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.actions button:hover {
  background: #1d4ed8;
}

/* Friend Bot */
#friendBotIcon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: #3b82f6;
  border-radius: 50%;
  font-size: 30px;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

#friendBotPanel {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 300px;
  background: #111827;
  border: 2px solid #3b82f6;
  border-radius: 10px;
  padding: 10px;
  display: none;
}
</style>
</head>

<body>

<header>
  <strong>NB Trader</strong>
  <div>
    <select id="timeframe">
      <option>1 Minute</option>
      <option>5 Minutes</option>
      <option>15 Minutes</option>
    </select>
  </div>
</header>

<div id="statusBox" class="status wait">
  ðŸŸ¡ WAIT â€“ MARKET STABILIZING
</div>

<div class="actions">
  <button onclick="openChart('nifty')">Open NIFTY Chart</button>
  <button onclick="openChart('sensex')">Open SENSEX Chart</button>
</div>

<!-- Friend Bot -->
<div id="friendBotIcon">ðŸ¤–</div>

<div id="friendBotPanel">
  <strong>Friend Bot</strong>
  <p id="botMsg">Waiting for market clarity...</p>
</div>

<script>
function openChart(type) {
  const tf = document.getElementById("timeframe").value;
  let url = "";

  if (type === "nifty") {
    url = "https://www.tradingview.com/chart/?symbol=NSE:NIFTY50";
  } else {
    url = "https://www.tradingview.com/chart/?symbol=BSE:SENSEX";
  }

  function openChart() {
  window.open("https://www.tradingview.com/chart/", "_blank");
}
}

// Friend Bot toggle
const botIcon = document.getElementById("friendBotIcon");
const botPanel = document.getElementById("friendBotPanel");
const botMsg = document.getElementById("botMsg");

botIcon.onclick = () => {
  botPanel.style.display =
    botPanel.style.display === "block" ? "none" : "block";
};

// Signal simulation (Phase 1)
function updateSignal() {
  const box = document.getElementById("statusBox");
  const r = Math.random();

  if (r > 0.85) {
    box.className = "status news";
    box.innerText = "âš  NEWS / HIGH VOLATILITY â€“ NO TRADE";
    botMsg.innerText = "Important news or volatility detected. Stay out.";
  } else if (r > 0.65) {
    box.className = "status buy";
    box.innerText = "ðŸŸ¢ BUY BIAS â€“ WAIT FOR CONFIRMATION";
    botMsg.innerText = "Bullish bias. Wait for candle confirmation.";
  } else if (r > 0.45) {
    box.className = "status sell";
    box.innerText = "ðŸ”´ SELL BIAS â€“ WAIT FOR CONFIRMATION";
    botMsg.innerText = "Bearish bias. Wait for rejection near VWAP/EMA.";
  } else {
    box.className = "status wait";
    box.innerText = "ðŸŸ¡ WAIT â€“ NO CLEAN SETUP";
    botMsg.innerText = "Market unclear. Best trade is no trade.";
  }
}

setInterval(updateSignal, 8000);
</script>

</body>
</html>
