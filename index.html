<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NB Trader</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }

    header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      text-align: left;
      background: #020617;
    }

    .status {
      padding: 12px;
      margin: 10px;
      font-weight: bold;
      border-radius: 6px;
    }

    .wait { background: #92400e; }
    .buy { background: #166534; }
    .sell { background: #7f1d1d; }
    .news { background: #1e3a8a; }

    .buttons {
      margin: 15px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1d4ed8;
    }

    #tv_chart {
      width: 100%;
      height: 500px;
      margin-top: 10px;
    }

    /* Friend Bot */
    #friendBotIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2563eb;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }

    #friendBotPanel {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 260px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 10px;
      display: none;
      text-align: left;
    }
  </style>
</head>

<body>

  <header>NB Trader</header>

  <div id="statusBox" class="status wait">
    ðŸŸ¡ WAIT â€“ MARKET STABILIZING
  </div>

  <div class="buttons">
    <button onclick="loadChart('NSE:NIFTY')">Open NIFTY Chart</button>
    <button onclick="loadChart('BSE:SENSEX')">Open SENSEX Chart</button>
  </div>

  <!-- TradingView Chart Container -->
  <div id="tv_chart"></div>

  <!-- Friend Bot -->
  <div id="friendBotIcon">ðŸ¤–</div>

  <div id="friendBotPanel">
    <strong>Friend Bot</strong>
    <p id="botMsg">Market unclear. Best trade is no trade.</p>
  </div>

  <!-- FRIEND BOT + STATUS LOGIC -->
  <script>
    const botIcon = document.getElementById("friendBotIcon");
    const botPanel = document.getElementById("friendBotPanel");
    const botMsg = document.getElementById("botMsg");
    const statusBox = document.getElementById("statusBox");

    botIcon.onclick = () => {
      botPanel.style.display =
        botPanel.style.display === "block" ? "none" : "block";
    };

    function updateSignal() {
      const r = Math.random();

      if (r > 0.85) {
        statusBox.className = "status news";
        statusBox.innerText = "ðŸ”” NEWS HIGH VOLATILITY â€“ NO TRADE";
        botMsg.innerText = "Important news or volatility detected. Stay out.";
      } else if (r > 0.65) {
        statusBox.className = "status buy";
        statusBox.innerText = "ðŸŸ¢ BUY BIAS â€“ WAIT FOR CONFIRMATION";
        botMsg.innerText = "Bullish bias. Wait for candle confirmation.";
      } else if (r > 0.45) {
        statusBox.className = "status sell";
        statusBox.innerText = "ðŸ”´ SELL BIAS â€“ WAIT FOR CONFIRMATION";
        botMsg.innerText = "Bearish bias. Wait for rejection near resistance.";
      } else {
        statusBox.className = "status wait";
        statusBox.innerText = "ðŸŸ¡ WAIT â€“ NO CLEAN SETUP";
        botMsg.innerText = "Market unclear. Best trade is no trade.";
      }
    }

    setInterval(updateSignal, 8000);
  </script>

  <!-- TRADINGVIEW SCRIPT -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <script>
    let chart = null;

    function loadChart(symbol) {
      if (chart) {
        document.getElementById("tv_chart").innerHTML = "";
      }

      chart = new TradingView.widget({
        width: "100%",
        height: 500,
        symbol: symbol,
        interval: "1",
        timezone: "Asia/Kolkata",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#020617",
        enable_publishing: false,
        allow_symbol_change: false,
        container_id: "tv_chart"
      });
    }
  </script>

</body>
</html>
