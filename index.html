<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NB Trader</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      background: #020617;
    }

    .status {
      padding: 12px;
      margin: 10px;
      font-weight: bold;
      border-radius: 6px;
      text-align: center;
      background: #92400e;
    }

    .buttons {
      text-align: center;
      margin: 15px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .chart-box {
      width: 100%;
      height: 600px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<header>NB Trader</header>

<div class="status">
  ðŸŸ¡ WAIT â€“ NO CLEAN SETUP
</div>

<div class="buttons">
  <button onclick="document.getElementById('nifty').scrollIntoView({behavior:'smooth'})">
    Open NIFTY (1m)
  </button>
  <button onclick="document.getElementById('sensex').scrollIntoView({behavior:'smooth'})">
    Open SENSEX (Daily)
  </button>
</div>

<!-- NIFTY CHART -->
<div id="nifty" class="chart-box">
  <iframe
    src="https://www.tradingview.com/widgetembed/?symbol=NSE%3ACNX50&interval=1&theme=dark&style=1&timezone=Asia%2FKolkata"
    style="width:100%;height:100%;"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

<!-- SENSEX CHART -->
<div id="sensex" class="chart-box">
  <iframe
    src="https://www.tradingview.com/widgetembed/?symbol=BSE%3ASENSEX&interval=D&theme=dark&style=1&timezone=Asia%2FKolkata"
    style="width:100%;height:100%;"
    frameborder="0"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
